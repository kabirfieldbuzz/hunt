<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>

    <header class="blue darken-2">
        <nav class="blue darken-2" role="navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="row">
                        <div class="col s2">
                            <div class="logo mt15">
                                <a id="logo-container" href="#" class="brand-logo">Logo</a>
                            </div>
                        </div><!--/.col-->
                        <div class="col s5">
                            <div class="search-box mt15">
                                <form>
                                    <div class="input-field">
                                        <input id="search" type="search" placeholder="Search Feature" required>
                                        <label for="search"><i class="material-icons">search</i></label>
                                        <i class="material-icons">close</i>
                                    </div>
                                </form>
                            </div>
                        </div><!--/.col-->
                        <div class="col s5">
                            <div class="menu mt15">
                                <div class="right author">
                                    <a href="#"><img src="//1.gravatar.com/avatar/767fc9c115a1b989744c755db47feb60?s=25&r=pg&d=mm" alt="" class="circle"></a>
                                    <a href="#">David Brown</a>
                                </div>

                                <ul class="right hide-on-med-and-down">
                                    <li><a href="#">Dashboard</a></li>
                                    <li><a href="#">Release</a></li>
                                    <li><a href="#">Report</a></li>
                                </ul>
                            </div>
                        </div><!--/.col-->

                    </div><!--/.row-->

                    <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
                        <li><a href="#">Navbar Link</a></li>
                    </ul>
                    <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                </div><!--/.nav-wrapper-->
            </div><!--/.container-->
        </nav><!--/.nav-->
    </header>

    <section class="main-content">
        <div class="banner blue darken-2">
            <div class="container">
                <div class="feature-req">
                    <div class="center-align feature-form-area">
                        <h2 class="feature-req-title">Sign Up</h2>
                    </div>
                </div><!--/.feature-req-->
            </div>
        </div><!--/.banner-->

        <div class="container">
            <div class="signup">
                <div class="row">
                    <div class="col s6 offset-s3">
                        <div class="card feature-list">
                            <div class="login-section card-content">

                                <form action="">
                                    <div class="input-field">
                                        <input id="lemail" type="email" class="validate" placeholder="Your Email">
                                        <label for="lemail">Email</label>
                                    </div><!--/.input-field-->

                                    <div class="input-field">
                                        <input id="lpassword" type="password" class="validate" placeholder="Password">
                                        <label for="lpassword">Password</label>
                                    </div><!--/.input-field-->

                                    <div class="input-field">

                                        <a class="btn btn-block" href="#">Sign Up</a>

                                    </div><!--/.input-field-->
                                </form>
                            </div>
                        </div><!--/.card-->

                    </div><!--/.col-->
                </div>
            </div><!--/.feature-req-->
        </div>
    </section>

    <footer class="center-align">
        <div class="footer-copyright">
            <div class="container">
                &copy; 2010-2016 ThemeXpert Inc. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
